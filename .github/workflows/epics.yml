name: Update epics
on:
  issues:
    types: [opened, created, closed, reopened, deleted]
jobs:
  epics:
    runs-on: ubuntu-latest
    name: Update epic issues
    permissions:
      issues: write
    steps:
      - name: Run epics action
        uses: cloudaper/epics-action@v1.0.2
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          epic-label-name: epic